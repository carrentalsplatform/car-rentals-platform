<div class="bg" flex>


<div layout="row" layout-xs="column" class="container" flex="none">
    

  <mat-form-field appearance="standard">
      <mat-label>E-mail</mat-label> 
    <input matInput placeholder="" [formControl]="email" required>
    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>
 
  <mat-form-field appearance="standard" >
      <mat-label>Has≈Ço</mat-label> 
      <input matInput placeholder="" [type]="hide ? 'password' : 'text'" >
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </mat-form-field>

    <button mat-stroked-button >Zaloguj</button>

</div>
</div>
